{% extends 'job_seeker_dashboard.html' %}

{% block title %}Computer Skills{% endblock %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div id="computer-skills" class="content-section active">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Computer Skills</li>
        </ol>
    </nav>
    <form class="mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="skill1" class="col-form-label">Computer Skill</label>
                    <select class="form-control" id="skill1" name="skill1">
                        <option value="">Select a skill</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Degrees & Certificates">Degrees & Certificates</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Networking & Wireless">Networking & Wireless</option>
                        <option value="SEO / SEM Marketing">SEO / SEM Marketing</option>
                        <option value="Business Analysis">Business Analysis</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data Analysis">Data Analysis</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="proficiency1" class="col-form-label">Proficiency Level</label>
                    <div class="d-flex align-items-center">
                        <input type="range" class="form-control-range" id="proficiency1" name="proficiency1" min="1" max="10" step="1" value="5" oninput="updateProficiencyValue()">
                        <span id="proficiencyValue1" class="ml-2">5</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12 text-center">
                <button type="button" onclick="handle_update_skill_button_click()" class="btn btn-primary">Update Skills</button>
            </div>
        </div>
    </form>
</div>

<script>
    function updateProficiencyValue() {
        var rangeInput = document.getElementById('proficiency1');
        var valueDisplay = document.getElementById('proficiencyValue1');
        valueDisplay.textContent = rangeInput.value;
    }

    // Initialize the span value on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateProficiencyValue();
    });
</script>

{% endblock %}
