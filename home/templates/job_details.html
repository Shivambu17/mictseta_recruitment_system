<!DOCTYPE html>
<html>
  <head>
    <title>{{ job.job_id }}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'home/css/job-styling.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="{% static 'authenticate/images/webicon.png' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div class="col-6">
        <div id="card" class="card w-100">
          <div class="card-body">
            <h2 class="card-title"><strong>{{job.title|capfirst }}</strong></h2>
            <div class="details">
              <span><strong>Location</strong> : </span> |
              <span>South Africa</span> |
              <span><strong>Closing Date</strong> : {{ job.end_date}}</span>
            </div>
            <br />
            <h4>Job description:</h4>
            <p class="card-text">{{job.description|capfirst }}</p>
            <h4>Requirements</h4>
            <p></p>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-outline-success">
                Apply Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
